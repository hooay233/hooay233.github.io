<!DOCTYPE html>
<html>
<head>
	<title>沃式id生成器</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./warma.ico" />
	<script type="text/javascript" src="a.js"></script>
	<script type="text/javascript" src="b.js"></script>
	<script type="text/javascript">
		function generateString(n=1) {
			document.getElementById("mz").innerHTML = "";
			for (let i = 0; i < n; ++i){
				var randomA = Math.floor(Math.random() * aData.length);
				var randomB = Math.floor(Math.random() * bData.length);
				var result = aData[randomA] + bData[randomB];
			document.getElementById("mz").innerHTML += result+"\n";
			}
		}
	</script>
</head>
<body>
	生成个数: <input id="n" type="number" class="center" value="1"/>
	<button class="center" onclick="generateString(document.getElementById('n').value)">点击生成id</button>
	<br/><br/>
	<textarea id="mz" rows="16" class="center"></textarea>
</body>
</html>
